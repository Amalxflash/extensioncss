<!DOCTYPE html>
<html>
  <head>
    <title>Link Checker</title>

    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div id="header">
      <img id="icon" src="./icon.png" alt="image of url" />
      <h2>URL Analyzer</h2>
   </div>
    <div id="initial-view">
      <div id="check-list">
        <div>
          <div class="checkbox-container">
            <i class="fas fa-link"></i>
            <label for="enable-check-1">Enable link check</label>
            <input type="checkbox" id="enable-check-1" />
          </div>
          <div class="checkbox-container">
            <i class="fas fa-link"></i>
            <label for="enable-check-2">Enable link check</label>
            <input type="checkbox" id="enable-check-2" />
          </div>
          <div class="checkbox-container">
            <i class="fas fa-link"></i>
            <label for="enable-check-3">Enable link check</label>
            <input type="checkbox" id="enable-check-3" />
          </div>
          <div class="checkbox-container">
            <i class="fas fa-link"></i>
            <label for="enable-check-4">Enable link check</label>
            <input type="checkbox" id="enable-check-4" />
          </div>
        </div>
        <div>
          <textarea
            name=""
            id=""
            placeholder="You can paste your URL here"
          ></textarea>
          <br />
          <br />
          <button id="compare-button">Compare</button>
        </div>
      </div>
      <button id="done-button">Done</button>
      <button id="preview-button">Preview</button>

      <div id="idownload">
        <button id="idownload-excel">
          <i class="fa-solid fa-file-excel"></i> Download as .xlsx
        </button>

        <button id="idownload-pdf">
          <i class="fa-solid fa-file-pdf"></i> Download as .pdf
        </button>
      </div>
      <br />
      <div id="timer">Loading Time : 0s</div>
    </div>

    <script src="popup.js"></script>
    <script src="libs/xlsx.full.min.js"></script>
    <script src="libs/jspdf.umd.min.js"></script>
    <script src="libs/jspdf.plugin.autotable.min.js"></script>
  </body>
</html>
